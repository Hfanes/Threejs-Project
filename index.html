<!DOCTYPE html>
<html>
    <head>
        <title>
            Caloirada
        </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<style>
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(164, 212, 192, 0.5);
			}

			#instructions {
				width: 100%;
				height: 100%;

				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;

				text-align: center;
				font-size: 14px;
				cursor: pointer;
			}
		</style>
    </head>
    <body>
        <div id="blocker">
			<div id="instructions">
				<p style="font-size:46px">
					Binde pá festa<br/>
					Caloirada 2020/2021
				</p>
				<p style="font-size:160%">
					Andar: WASD<br/>
					Saltar: SPACE<br/>
					Olhar: MOUSE<br/>
					Trocar Camara: E<br/>
					Desligar Point lights : X <br/>
					Desligar Hemisphere Light : C <br/>
					Desligar Spot lights : V <br/>
					Play/Stop Música: Z <br/>
					Comprar bilhete: F 
					
				</p>
			</div>
		</div>
		
        <script src="./JavaScript/three.js"></script>
        <script src="./JavaScript/FBXLoader.js"></script>
		<script src="./JavaScript/inflate.min.js"></script>
		<script src="./JavaScript/MTLLoader.js"></script>
		<script src="./JavaScript/OBJLoader.js"></script>
        <script src="./controls/PointerLockControls.js"></script>
        <script src="./JavaScript/app.js"></script>
    </body>
</html>
